<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California's Outdoor Attractions</title>

    <!--linking css and javascript sheets-->
    <link rel="stylesheet" href="style.css">
    <script src="scripts/scripts.js"></script>

</head>
<body>
    <p>This is the start of my capstone JS project.</p>

    <select id="countriesDropDown">
        <!-- <option value="australia">Australia</option> -->
        </select>
        
        <script>
        
        //Declare object
        const countriesData = {
          "Australia": "",
          "Canada": "",
          "UK": "",
          "USA": ""
        }
        //Selecting the dropdown
        const countriesDropDown = document.getElementById("countriesDropDown");
        
        for (let key in countriesData) {
          let option = document.createElement("option");
          option.setAttribute('value', key);
        
          let optionText = document.createTextNode(key);
          option.appendChild(optionText);
        
          countriesDropDown.appendChild(option);
        }
        </script>
    
</body>
</html>
